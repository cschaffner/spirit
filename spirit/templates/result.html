{% extends "base.html" %}

{% block content %}

{% block title %}{% endblock title %}


<h2>Teams</h2>
<table id="table-teams" class="table tablesorter">
	{% for id, t in teams %}
	<tr>
    <td>{{ forloop.counter }}</td>
    <td>{{ t.name }}</td>
		<td>{{ t.avg_received_total|floatformat:-2 }}</td>
	</tr>
	{% endfor %}
</table>


{% endblock content %}


{% block post %}
  {{ block.super }}

{% endblock %}
