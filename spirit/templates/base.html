<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	
<head>
	<title>Leaguevine - Spirit Score Admnistration</title>
	<link rel="stylesheet" href="/static/css/blue.css" type="text/css" id="" media="print, projection, screen" />
</head>

<body>
    <div id="content">
    	<p><i>All scores displayed are <b>not</b> actual scores, we are just testing for now!</i></p>
    	{% block user %}
	    	<p><div>
			{% if first_name %}
			Welcome, <a href="/">{{first_name}}</a>. <a href="/logout/">logout</a>
			{% else %}
			In order to edit spirit scores, you need to <a href="/login/">log in</a>.
			{% endif %}
			</div>
			</p>
		{% endblock %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
